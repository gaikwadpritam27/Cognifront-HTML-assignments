<!DOCTYPE html>
<html>
<head>
    <title>Bus Reservation Form</title>
</head>
<body>
    <form>
        <h3><marquee bgcolor="yellow";font-size="400">Bus Reservation Form</marquee></h3>
        <center>
            <h1>Bus Reservation Form</h1>
            <table>
                
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="NAME"></td><br>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="date" name="date"></td><br>
                </tr>
                <tr>
                    <td>Time</td>
                    <td><input type="text" name="time"></td><br>
                </tr>
                <tr>
                    <td>Place</td>
                    <td><input type="text" name="place"></td><br>
                </tr>
                <tr>
                    <td>Email id</td>
                    <td><input type="text" name="email"></td><br>
                </tr>
                <tr>
                    <td>Contact no.</td>
                    <td><input type="text" name="no"></td><br>
                </tr>
                <tr>
                    <td>Upload Payment Receipt</td>
                    <td><input type="file" name="file"></td><br>
                </tr>
            </table>
            <input type="submit" value="SUBMIT">
        </center>
    </form>
    
</body>
</html>
